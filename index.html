<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color or Image of the Change</title>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <div id="colorCode"></div>
    <button id="settingsButton">Settings</button>

    <div id="settingsModal">
        <label for="fontSelector">Select Font:</label>
        <br>
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <!-- Add more font options as needed -->
        </select>
        <br>
        <label for="backgroundType">Select Background:</label>
        <br>
        <select id="backgroundType">
            <option value="color">Color</option>
            <option value="image">Image</option>
        </select>
        <br>
        <button onclick="saveSettings()">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
